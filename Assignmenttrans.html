<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
  
    .nav{
        position:fixed ;
        top: 0%;
        left: 0%;
        background-color: black;
        width: 250vw;
        height: 20vh;
    }
a{
    color: white;
    text-decoration: none;
    text-align: center;
    font-size: 25px;
    padding: 3%;
    
}
.success{
    width: 100%;
    height: 50px;
    background-color: rgb(202, 255, 237);
    margin-top: 13%;
    position: absolute;
    left: 0%;
    font-size: 23px;
}
.success:hover{
    color: rgb(226, 250, 242);
    font-size: 25px;
    background-color: green;
    transition: all 1s;
}
.warning{
    width: 100%;
    height: 50px;
    background-color: rgb(245, 253, 123);
    margin-top: 18%;
    position: absolute;
    left: 0%;
    font-size: 23px;
}
.warning:hover{
    color: rgb(235, 235, 134);
    transition: all 1s;
    background-color: rgb(172, 172, 0);
    font-size: 25px;
}
.error{
    width: 100%;
    height: 50px;
    background-color: rgb(252, 189, 207);
    margin-top: 23%;
    position: absolute;
    left: 0%;
    font-size: 23px;
}

.error:hover{
    transition: 1s all ;
    color: rgb(255, 240, 246);
    font-size: 25px;
    background-color: rgb(207, 21, 52);
}

</style>
<body>
    <div class="nav" >
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Services</a>
        <a href="">Contact</a>
    </div>
    <div class="success">Success! Your Form Has been Submited.</div>
    <div class="warning">Warnning! Your Account will Expire soon.</div>
    <div class="error">Error! Invalid Credentials, try again. </div>
</body>
</html>
